{% load static %}
<header class="body-font bg-gray-700">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <nav
      class="flex lg:w-2/5 flex-wrap items-center text-white text-md font-semibold md:ml-auto"
    >
      <a
        href="{% url 'homepage' %}"
        class="hover:text-red-600 mr-5 transition ease-in-out duration-700 p-1 rounded-xl"
        >Home</a
      >
      <a
        href="{% url 'blog:listar_posts'%}"
        class="hover:text-red-600 mr-5 transition ease-in-out duration-700 p-1 rounded-xl"
        >Postagens</a
      >
      <a
        href="{% url 'blog:listar_categorias' %}"
        class="hover:text-red-600 mr-5 transition ease-in-out duration-700 p-1 rounded-xl"
        >Categorias</a
      >
    </nav>
    <a
      href="{% url 'homepage' %}"
      class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-red-600 lg:items-center lg:justify-center mb-4 md:mb-0"
    >
      <img
        class="w-16 p-0 hover:animate-pulse"
        src="{% static 'images/projeto/techlogo.svg' %}"
        alt=""
      />
    </a>
    <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0 flex gap-2">
      {% if request.user.is_authenticated %}
      <a
        href="{% url 'logout' %}"
        class="inline-flex items-center bg-red-600 hover:bg-red-800 text-white hover:text-gray-200 font-semibold border-0 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0 transition ease-in-out duration-700"
      >
        Logout
      </a>

      {% else %}
      <a
        href="{% url 'registro' %}"
        class="inline-flex items-center bg-blue-600 hover:bg-blue-800 text-white hover:text-gray-200 font-semibold border-0 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0 transition ease-in-out duration-700"
      >
        Registro
      </a>
      <a
        href="{% url 'login' %}"
        class="inline-flex items-center bg-red-600 hover:bg-red-800 text-white hover:text-gray-200 font-semibold border-0 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0 transition ease-in-out duration-700"
      >
        Login
      </a>
      {% endif %}
    </div>
  </div>
</header>
