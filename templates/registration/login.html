{% extends "base.html" %} {% block content %}
<div
  class="bg-blue-300 p-4 md:w-1/2 xl:w-1/3 mx-auto rounded-xl border-2 border-white"
>
  <h1
    class="text-3xl font-bold uppercase p-2 text-center border-b-2 border-gray-900"
  >
    Login
  </h1>
  <form method="POST" class="text-xl font-semibold">
    {% csrf_token %} {{form.as_p}}
    <div class="flex gap-2 justify-center">
      <button
        class="bg-red-700 hover:bg-gray-900 text-white px-2 py-1 text-2xl rounded-xl transition ease-in-out duration-700"
      >
        Logar
      </button>
      <a
        class="bg-gray-900 hover:bg-red-700 text-white px-2 py-1 text-2xl rounded-xl transition ease-in-out duration-700"
        href="{% url 'homepage' %}"
        >Cancelar</a
      >
    </div>
  </form>
  <div class="text-center mt-2 border-t-2 border-gray-900 pt-2">
    <a
      href="{% url 'registro' %}"
      class="text-blue-600 hover:text-gray-900 font-semibold px-2 transition ease-in-out duration-700"
      >Ainda não tem uma conta? Faça a sua agora, Click aqui!</a
    >
  </div>
</div>
{% endblock content %}
