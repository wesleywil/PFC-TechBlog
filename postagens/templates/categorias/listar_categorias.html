{% extends "base.html" %} {% block content %}
<div class="flex items-center" style="height: 800px">
  <div
    class="bg-gray-700/60 backdrop-blur-sm text-white container mx-auto rounded-xl border border-white p-8"
  >
    <h1 class="text-5xl text-center font-bold uppercase underline">
      Categorias
    </h1>
    <div class="flex flex-wrap justify-center gap-2 p-2 m-2">
      {% for categoria in categorias %}
      <a
        href="{%  url 'blog:detalhe_categoria' categoria.pk %}"
        class="bg-red-600 hover:bg-red-800 text-white hover:text-gray-200 text-xl rounded-full px-2 py-1 transition ease-in-out duration-700"
        >{{categoria.titulo}}</a
      >
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
