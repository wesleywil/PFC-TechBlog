{% extends "base.html" %} {% block content %}
<div class="bg-blue-300 text-black w-1/2 mx-auto rounded-xl p-2 mt-24">
  <h1 class="text-5xl text-center font-bold uppercase underline">Postagens</h1>
  <div class="flex flex-col gap-1 mt-2">
    {% for post in postagens %}
    <div class="py-8 px-4  bg-black/30 border-2 border-gray-900 rounded-xl">
      <div class="h-full flex items-start">
        <div class="w-12 flex-shrink-0 flex flex-col text-center leading-none">
          <span class="text-white pb-2 mb-2 border-b-2 border-gray-200"
            >{{post.add_time | date:'M'}}</span
          >
          <span
            class="font-medium text-lg text-white title-font leading-none"
            >{{post.add_time | date:'d'}}</span
          >
        </div>
        <div class="flex-grow pl-6">
          <h2
            class="tracking-widest text-xs title-font font-medium text-red-700 mb-1"
          >
            TITULO
          </h2>
          <h1 class="title-font text-xl font-medium text-gray-900 mb-3">
            {{post.titulo}}
          </h1>
          <p class="leading-relaxed mb-5">
            {{post.texto |slice:":200"}}...
          </p>
          <div class="mb-2 ">
            <a class="text-red-800 hover:text-gray-900 font-semibold px-2 py-1 rounded-md " href="{% url 'blog:detalhe_post' post.pk %}">Ler Mais</a>
          </div>
          <div class="mb-2 border border-gray-900"></div>
          <a class="inline-flex items-center">
          <span class="text-2xl font-bold bg-gray-900 text-white px-3 py-1 rounded-full ">A</span>
            <span class="flex-grow flex flex-col pl-2">
              <span class="title-font font-medium text-gray-900"
                >{{post.dono}}</span
              >
            </span>
          </a>
        </div>
      </div>
      </div>
      {% endfor %}
    </div>
    {% endblock content %}
  </div>
</div>
